    <h2> As you answer the questions: </h2>
    <p> Try <strong>NOT </strong> to think about:</p>
    <ul>
        <li>If you have enough education or training to do the work </li>
        <strong> OR </strong>
        <li>How much money you would make doing the work. </li>

    </ul>
    <p> Just think about if you would like or dislike doing the work.</p>
